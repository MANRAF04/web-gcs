<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web GCS</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <style>
        body { font-family: sans-serif; padding: 1em; }
        #controls, #status, #telemetry { margin-bottom: 1em; } /* Added controls div */
        #status, #telemetry { padding: 0.5em; border: 1px solid #ccc; min-height: 50px; background-color: #f9f9f9;}
        button { margin: 0.5em 0.5em 0.5em 0; padding: 0.5em 1em; }
        pre { background-color: #eee; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word;} /* Allow text wrapping */

        /* Style for the map container */
        #map {
            height: 450px; /* Adjust height as needed */
            width: 100%;
            border: 1px solid #ccc;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>Web GCS Interface</h1>

    <div id="controls"> <button id="connectButton">Connect to SITL</button>
        <button id="disconnectButton" disabled>Disconnect</button>
        <button id="statusButton" disabled>Get Status</button>
        </div>

    <div id="status">
        <strong>Status:</strong> Not Connected
    </div>

    <div id="map"></div>

    <div id="telemetry">
        <strong>Telemetry:</strong>
        <pre id="telemetryData">Waiting for connection...</pre>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="script.js"></script>
</body>
</html>
